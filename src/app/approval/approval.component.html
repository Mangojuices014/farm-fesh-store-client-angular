<main>
  <div class="container_comfirm">
    <div class="row g-0">
      <div class="col-md-6 col-sm-12 ">
        <div class="comfim_item">
          <div class=" content" style="background-color: #fff ; margin: 0; height: 100%;">
            <h2 class="mb-4">Điền thông tin giao hàng </h2>
            <form action="">
              <div class="item">
                <input type="text" placeholder="Tên" id="name" required="">
              </div>

              <div class="item">
                <input type="text" placeholder="Điện thoại" id="sdt" required="">
              </div>

              <div class="item">
                <input type="email" placeholder="Email" id="email" required="">
              </div>

              <div class="item">
                <select id="city" aria-label=".form-select-sm" required="">
                  <option value="" selected>Chọn tỉnh thành</option>
                </select>
                <select id="district" aria-label=".form-select-sm" required="">
                  <option value="" selected>Chọn quận huyện</option>
                </select>
                <select id="ward" aria-label=".form-select-sm" required="">
                  <option value="" selected>Chọn phường xã</option>
                </select>
              </div>
            </form>
            <div class="item">
              <select name="" id="">
                <option value="">Phương thức thanh toán</option>
                <option value="">Thanh toán qua Ngân Hàng</option>
                <option value="">Thanh khi nhận hàng</option>
              </select>
            </div>
            <div class="button mt-5 text-center">
              <div class="containerBtn noselect">
                <button>Xác nhận thông tin</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="comfim_item">
          <div class="img" style="background-color: #000; height: 100%;">
            <h2 style="color: #fff;" class="mb-4">Danh sách đặt hàng</h2>
            <ul class="shopping__list">
              <li>
                <div style="margin-bottom:16px; display: flex; justify-content: space-between;">
                  <img class="shopping__item__img" src="./assets/nguoiDep.png" alt="" style="width: 80px; height: 60px; border-radius:100%">
                  <div class="shopping__item__content" style="width: 250px; padding: 0 12px;">
          <span class="shopping__item__name" style="display: block;">
            <h3 style="font-size: 15px; margin: 0; color: #fff;">Người đẹp</h3>
          </span>
                    <div style="display: flex; justify-content: space-between;">
                      <span style="color: #fff;">Số lượng: 1</span>
                      <span class="shopping__item__price" style="color: #fff;">29$</span>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div style="margin-bottom:16px; display: flex; justify-content: space-between;">
                  <img class="shopping__item__img" src="./assets/nguoiDep.png" alt="" style="width: 80px; height: 60px; border-radius:100%">
                  <div class="shopping__item__content" style="width: 250px; padding: 0 12px;">
          <span class="shopping__item__name" style="display: block;">
            <h3 style="font-size: 15px; margin: 0; color: #fff;">Grilled Beef with Potatoes</h3>
          </span>
                    <div style="display: flex; justify-content: space-between;">
                      <span style="color: #fff;">Số lượng: 1</span>
                      <span class="shopping__item__price" style="color: #fff;">35$</span>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <div class="mt-3">
              <span style="color: #fff; font-size: 20px;">Tổng: <span class="total">100$</span></span>
            </div>
            <div class="button mt-5 text-center">
              <div class="containerBtn noselect">
                <button style="cursor: not-allowed; opacity: 0.5;">Xác nhận đơn hàng</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
