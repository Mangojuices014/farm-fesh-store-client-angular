<div class="shopping__container" [class.open]="isOpen">
  <div class="shopping__cart">
    <div class="cart-header">
      <h1 class="brand-title">Feliciano</h1>
      <p class="cart-subtitle">Your Shopping Cart</p>
    </div>

    @if (cartItems.length === 0) {
      <div class="empty-cart">
        <div class="empty-cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <p>Your cart is empty</p>
        <button class="btn-continue">Continue Shopping</button>
      </div>
    } @else {
      <ul class="shopping__list">
        @for (item of cartItems; track item.id) {
          <li class="cart-item">
            <div class="item-image">
              <img [src]="item.image" [alt]="item.name" class="cart-img">
            </div>
            <div class="item-details">
              <h3 class="item-name">{{item.name}}</h3>
              <div class="item-price">{{item.price}}</div>
              <div class="item-controls">
                <div class="quantity-control">
                  <button class="quantity-btn" (click)="updateQuantity(item, item.quantity - 1)" [disabled]="item.quantity <= 1">-</button>
                  <span class="quantity">{{item.quantity}}</span>
                  <button class="quantity-btn" (click)="updateQuantity(item, item.quantity + 1)">+</button>
                </div>
                <button class="remove-btn" (click)="removeItem(item.id)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
          </li>
        }
      </ul>

      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span>{{total}}</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span>Free</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span>{{total}}</span>
        </div>
      </div>

      <div class="cart-actions">
        <button class="btn-checkout" (click)="checkout()">
          Proceed to Checkout
        </button>
        <button class="btn-continue">Continue Shopping</button>
      </div>
    }

    <button class="shopping__close" (click)="closeCart()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</div>
