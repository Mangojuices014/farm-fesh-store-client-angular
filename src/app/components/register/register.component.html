<div class="three-js-background" #container></div>  <!-- Three.js background -->
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form method="post" #signupform="ngForm" (submit)="onSubmit(signupform)">
      <h1>Đăng Ký</h1>
      <input type="text" placeholder="First Name" required ngModel name="firstName" style="border-radius: 10px"/>
      <input type="text" placeholder="Last Name" required ngModel name="lastName" style="border-radius: 10px"/>
      <input type="text" placeholder="User Name" required ngModel name="userName" style="border-radius: 10px"/>
      <input type="email" placeholder="Email" required ngModel name="email" style="border-radius: 10px"/>
      <input type="password" placeholder="Mật khẩu" required ngModel name="password" style="border-radius: 10px"/>
      <!-- Thay thế input submit bằng button để có thể hiển thị nội dung bên trong -->
      <!-- Kiểm tra xem biến loading có được khai báo đúng không -->
      <button
        class="form-submit"
        type="submit"
        [disabled]="loading">

        @if (loading) {
          <div class="spinner-container">
            <div class="spinner"></div>
            <span>Đang xử lý...</span>
          </div>
        } @else {
          Đăng ký
        }
      </button>


    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Xin Chào bạn!</h1>
        <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình với chúng tôi</p>
        <button class="ghost" id="signUp" [routerLink]="'/login'">Đăng nhập</button>
      </div>
    </div>
  </div>
</div>

@if(toastVisible) {
  <app-toast [heading]="toastHeading" [description]="toastDescription"></app-toast>
}
